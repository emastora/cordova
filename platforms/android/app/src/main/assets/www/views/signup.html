</head>

<body class="signup">
    <div class="container">
        <div class="col-sm-6 mx-auto">
            <div class="card mt-5">
                <div class="card-body">
                    <!-- messages -->
                    <h1 class="text-center">
                        <span class="fa fa-sign-in"></span> Signup
                    </h1>
                    <% if (message.length > 0) { %>
                        <div class="alert alert-danger">
                            <%= message %>
                        </div>
                        <% } %>

                            <!-- form -->
                            <form action="/signup" method="post">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" id="EmailToken">
                                </div>
                                <!-- <script>
                                    emailTok = document.getElementById('EmailToken').value;
                                    var email;
                                    window.localStorage.setItem("email", emailTok);
                                </script> -->
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input type="text" name="surname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="occupation">Occupation</label>
                                    <input type="text" name="occupation" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="interests">Interests</label>
                                    <input type="text" name="interests" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="music">Music</label>
                                    <input type="text" name="music" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="smoker">Smoker</label>
                                    <input type="checkbox" name="smoker" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="birthdate">Birthdate</label>
                                    <input type="date" name="birthdate" class="form-control">
                                </div>
                                <input type="submit" class="btn btn-dark btn-lg">
                            </form>

                            <hr>
                            <div class="text-center">
                                <p>Already have an account? <a href="/login">Login</a></p>
                                <p>Or go <a href="/">home</a>.</p>
                            </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
