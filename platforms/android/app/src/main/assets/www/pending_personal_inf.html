<ons-page id="pending_personal_inf">

    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Personal Information</div>
    </ons-toolbar>

    <ons-list modifier="inset" style="margin-top: 10px; margin-bottom: 10px">
    
        <ons-list-item class="to-wrapper">
            <ons-row>
                <ons-col width="90pt">
                    <img class="to-image" id="user_picture3" >
                </ons-col>
                <ons-col>
                    <div class="to-email" id="user_email3"></div>
                    <div class="rating-num" id="rating3"></div>
                    <div>
                        <ons-button modifier="quiet" onclick="rejectPendingPassenger();" style="color: red;">
                            <ons-icon icon="fa fa-times" style="font-size: 14px;"><span style="font-size: 14px;">Reject</span></ons-icon>
                        </ons-button>
                        <ons-button modifier="quiet" onclick="acceptPendingPassenger();" style="color: green;">
                            <ons-icon icon="fa fa-check" style="font-size: 14px;"><span style="font-size: 14px;">Accept</span></ons-icon>
                        </ons-button>
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
        
        <ons-button modifier="large" onClick="myNavigator.pushPage(&#39;message.html&#39;, { animation : &#39;slide&#39; } );">Send Message</ons-button>

        <ons-list-item>
            <div class="align-left">First Name:</div>
            <div class="align-right" id="name3"></div>
        </ons-list-item>

        <ons-list-item>
            <div class="align-left">Last Name:</div>
            <div class="align-right" id="surname3"></div>
        </ons-list-item>
        
        <ons-list-item>
            <div class="align-left">Birth Date:</div>
            <div class="align-right" id="birthDate3"></div>
        </ons-list-item>
        
        <ons-list-item>
            <div class="align-left">Occupation:</div>
            <div class="align-right" id="occupation3"></div>
        </ons-list-item>
        
        <ons-list-item>
            Interests
            <textarea class="textarea textarea" style="width: 100%; height: 100px; margin-bottom: 10px" id="interests3" readonly ></textarea>
        </ons-list-item>
        
        <ons-list-item>
            <div class="align-left">Music:</div>
            <div class="align-right" id="music3"></div>
        </ons-list-item>
        
        <ons-list-item>
            <div class="align-left">Smoker:</div>
            <div class="align-right" id="smoker3"></div>
        </ons-list-item>
    
    </ons-list>

        <ons-button modifier="large" style="margin: 0 auto;" onclick="app.slidingMenu.setMainPage('edit_personal.html', {closeMenu: true})">
            Edit Personal Info
        </ons-button>
    </div>-->
    
</ons-page>
