<ons-page id="journey">

    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Journey</div>
    </ons-toolbar>
    
    <div id="journey_map"></div>
    
    <ons-list modifier="inset" style="margin-top: 10px; margin-bottom: 10px">
        <ons-list-header class="person-list-header">Journey Details</ons-list-header>
            <ons-row>
                <ons-col width="80px" class="journey-left">
                    <div class="journey-date" id="date"></div>
                    <div class="journey-date">
                        <ons-icon icon="fa-clock-o"></ons-icon>
                        <span id="time"></span>
                    </div>
                    <div class="journey-time_left" id="timeLeft"></div>
                    <div class="journey-seats">
                        <i class="fa fa-users"></i>
                        <span id="passengersNo"></span>
                    </div>
                    <div class="journey-seats">
                        <i class="fa fa-car"></i>
                        <span id="driverNo"></span>
                    </div>
                </ons-col>
                
                <ons-col width="6px" class="journey-center" ng-style="{backgroundColor: &#39;#3399ff&#39;}"></ons-col>
                
                <ons-col class="journey-right">
                    <div class="journey-info">
                        <ons-icon icon="fa-home"></ons-icon>
                        <span id="departureAddress"></span>
                    </div>
                    <div class="journey-info">
                        <ons-icon icon="fa-crosshairs"></ons-icon>
                        <span id="destinationAddress"></span>
                    </div>
                    <div class="journey-info">
                        <ons-icon icon="fa-arrows-h"></ons-icon>
                        <span id="distance"></span>
                    </div>
                    <div class="journey-info">
                        <ons-icon icon="fa-clock-o"></ons-icon>
                        <span id="journeyDuration"></span>
                    </div>
                </ons-col>
            </ons-row>
    </ons-list>
    
    <ons-list modifier="inset" class="person-list" id="driver_list" style="margin-top: 10px; margin-bottom: 10px">
        <ons-list-header class="person-list-header">Driver</ons-list-header>
    </ons-list>
    
    <ons-list modifier="inset" class="person-list" id="journeys_list_vehicle" style="margin-top: 10px; margin-bottom: 10px">
        <ons-list-header class="person-list-header">Vehicle</ons-list-header>
    </ons-list>
    
    <ons-list modifier="inset" class="person-list" id="journeys_notes" style="margin-top: 10px; margin-bottom: 10px">
        <ons-list-header class="person-list-header">Notes</ons-list-header>
        
        <ons-list-item class="person" modifier="inset">
            <ons-row>
                <ons-col><textarea class="textarea textarea" style="width: 100%; height: 100px; margin-bottom: 10px" id="notes" placeholder="Add your notes here.."></textarea><ons-col>
            </ons-row>
            <ons-row>
                <ons-col><ons-button modifier="quiet" id="SaveBtn" onClick="saveJourneyNotes()">Save <ons-icon icon="fa-save"></ons-icon></ons-button><ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
    
    <ons-list modifier="inset" class="person-list" id="journeys_list_accepted" style="margin-top: 10px; margin-bottom: 10px">
        <ons-list-header class="person-list-header">Accepted Passengers</ons-list-header>
    </ons-list>
    
    <ons-list modifier="inset" class="person-list" id="journeys_list_pending" style="margin-top: 10px; margin-bottom: 10px">
        <ons-list-header class="person-list-header">Pending Passengers</ons-list-header>      
    </ons-list>
    
    <ons-list modifier="inset" class="journeys_list", id="journeys_list_matching" style="margin-top: 10px; margin-bottom: 10px">
        <ons-list-header class="person-list-header">Journeys Matching</ons-list-header>
    </ons-list>
    
</ons-page>
